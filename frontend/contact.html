<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | AMAR&Co</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-color: #2c3855;
        --primary-color-dark: #435681;
        --text-dark: #333333;
        --text-light: #767268;
        --extra-light: #f3f4f6;
        --white: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: var(--extra-light);
        padding: 1rem 1rem;
      }

      .container {
        max-width: 1000px;
        margin: auto;
      }

      h2 {
        text-align: center;
        margin-bottom: 1rem;
        color: var(--primary-color);
      }


      .contact-wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 3rem;
      }


      .contact-info {
        background: var(--primary-color);
        color: white;
        padding: 3rem;
        border-radius: 2rem;
      }

      .contact-info h3 {
        margin-bottom: 1rem;
      }

      .contact-info p {
        margin-bottom: 1rem;
        opacity: 0.9;
      }

      .contact-form {
        background: var(--white);
        padding: 3rem;
        border-radius: 2rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 0.5rem;
      }

      label {
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      input,
      textarea {
        padding: 0.8rem;
        border-radius: 0.3rem;
        border: 1px solid #ccc;
        outline: none;
        transition: 0.3s;
      }

      input:focus,
      textarea:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(44, 56, 85, 0.1);
      }

      button {
        padding: 1rem;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 0.3rem;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.3s;
      }

      button:hover {
        background: var(--primary-color-dark);
      }

      .error {
        font-size: 0.8rem;
        color: red;
        height: 14px;
      }

      .success {
        margin-top: 1rem;
        color: green;
        font-weight: 500;
        transition: opacity 0.5s ease;
      }

      @media (max-width: 768px) {
        .contact-wrapper {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Contact Us</h2>

      <div class="contact-wrapper">
        <div class="contact-info">
          <h3>Get in Touch</h3>
          <p>Email: support@amarco.com</p>
          <p>Phone: +91 98765 43210</p>
          <p>Location: Barrackpore, West Bengal, India</p>
          <p>Weâ€™re here to help you 24/7 with your booking needs.</p>
        </div>

        <div class="contact-form">
          <form id="contactForm">
            <div class="form-group">
              <label>Full Name *</label>
              <input type="text" id="name" required />
              <small class="error"></small>
            </div>

            <div class="form-group">
              <label>Email *</label>
              <input type="email" id="email" required />
              <small class="error"></small>
            </div>

            <div class="form-group">
              <label>Message *</label>
              <textarea id="message" rows="4" required></textarea>
              <small class="error"></small>
            </div>

            <button type="submit">Send Message</button>

            <div class="success" id="successMsg"></div>
          </form>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("contactForm");
        const name = document.getElementById("name");
        const email = document.getElementById("email");
        const message = document.getElementById("message");
        const successMsg = document.getElementById("successMsg");

        function showError(input, msg) {
          input.parentElement.querySelector(".error").textContent = msg;
        }

        function clearErrors() {
          document
            .querySelectorAll(".error")
            .forEach((e) => (e.textContent = ""));
        }

        form.addEventListener("submit", function (e) {
          e.preventDefault();
          clearErrors();
          successMsg.textContent = "";
          successMsg.style.opacity = "1";

          let isValid = true;

          if (!name.value.trim()) {
            showError(name, "Name is required");
            isValid = false;
          }

          if (!email.value.trim()) {
            showError(email, "Email is required");
            isValid = false;
          }

          if (!message.value.trim()) {
            showError(message, "Message cannot be empty");
            isValid = false;
          }

          if (!isValid) return;

          const contactData = {
            name: name.value.trim(),
            email: email.value.trim(),
            message: message.value.trim(),
            date: new Date().toLocaleString(),
          };

          console.log("Contact Form Data:", contactData);

          successMsg.textContent = "Message Sent Successfully ";

          setTimeout(() => {
            successMsg.style.opacity = "0";
            setTimeout(() => {
              successMsg.textContent = "";
            }, 500);
          }, 5000);

          form.reset();
        });
      });
    </script>
  </body>
</html>
